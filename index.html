<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Happy Anniversary sayang!</h1>
    <p>Tidak terasa sudah 3 tahun kita bersama, harapan aku adalah semoga kamu dan buah hati kita sehat selalu â¤ï¸</p>
    
    <!-- Foto overlay transparan -->
    <img src="img/P.png" alt="Foto Kita" class="overlay-photo">
</div>

    <!-- Audio -->
    <audio id="music" loop>
        <source src="music/M.mp3" type="audio/mpeg"> <!-- Ganti dengan file mp3 kalian -->
    </audio>

    <button class="audio-control" id="audioBtn">ğŸ”Š Play Music</button>

    <!-- Script Confetti, Flower & Audio -->
    <script>
        const colors = ["#FF5E5B", "#FFED66", "#00CECB", "#FF9A9E", "#FFD6A5"];

        // Confetti
        for(let i = 0; i < 150; i++){
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            confetti.style.width = confetti.style.height = (Math.random() * 8 + 5) + "px";
            confetti.style.animation = `fall ${confetti.style.animationDuration} linear forwards`;
            document.body.appendChild(confetti);
        }

        // Partikel bunga
        for(let i = 0; i < 50; i++){
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + "vw";
            flower.style.width = flower.style.height = (Math.random() * 15 + 10) + "px";
            flower.style.animationDuration = (Math.random() * 10 + 5) + "s";
            document.body.appendChild(flower);
        }

        // Audio control
        const music = document.getElementById('music');
        const audioBtn = document.getElementById('audioBtn');
        let isPlaying = false;

        audioBtn.addEventListener('click', () => {
            if(!isPlaying){
                music.play();
                audioBtn.textContent = "ğŸ”‡ Mute Music";
                isPlaying = true;
            } else {
                music.pause();
                audioBtn.textContent = "ğŸ”Š Play Music";
                isPlaying = false;
            }
        });
    </script>
</body>
</html>
